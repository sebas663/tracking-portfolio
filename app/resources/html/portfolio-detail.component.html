<div *ngIf="portfolio">

  <div>
    <label>id: </label>{{portfolio.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="portfolio.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
